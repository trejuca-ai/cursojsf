<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
      			xmlns:f="http://xmlns.jcp.org/jsf/core"
      			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      			template="/WEB-INF/layouts/main.xhtml">
      
	<ui:define name="content">
		<h:panelGrid border="1" class="table">
			<h:form>
				<h:commandButton
					value="Crear cliente"
					action="form-bootstrap.xhtml"
					class="btn btn-primary"/>		
			</h:form>
			<h:outputText
				value="No existen clientes aun en la base de datos"
				rendered="#{empty customerController.customerList}"
				class="alert alert-warning" />
			<h:form>
				<h:dataTable
					value="#{customerController.customerList}"
					rendered="#{not empty customerController.customerList}"
					var="customer"
					class="table table-hover table-striped">
					
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{customer.id}"/>
					</h:column>
		
					<h:column>
						<f:facet name="header">Primer nombre</f:facet>
						<h:outputText value="#{customer.firstName}"/>
					</h:column>
		
					<h:column>
						<f:facet name="header">Apellido</f:facet>
						<h:outputText value="#{customer.lastName}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Correo electronico</f:facet>
						<h:outputText value="#{customer.email}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Estatus</f:facet>
						<h:outputText value="#{customer.active.toString() == '1' ? 'Activo' : 'Inactivo'}"/>
					</h:column>
		
					<h:column>
						<f:facet name="header">Acciones</f:facet>
							<h:commandLink
								id="deleteButton"
								action="#{customerController.delete(customer.id)}"
								class="btn btn-danger">
								<h:outputText value="Eliminar"/>
							</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandLink
							id="updateLink"
							action="#{customerFormController.edit(customer.id)}"
							class="btn btn-success">
							<h:outputText value="Editar"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
