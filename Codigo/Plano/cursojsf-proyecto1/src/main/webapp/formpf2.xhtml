<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
      			xmlns:f="http://xmlns.jcp.org/jsf/core"
      			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      			xmlns:p="http://primefaces.org/ui">
      

			<h:form id="customerFormModal">
				<p:panelGrid columns="3" class="">
					<h:outputText
						value="#{msg['form.field.firstName']}"
						for="firstName"
						class=""/>
					<p:inputText
						id="firstName"
						value="#{customerModalController.customer.firstName}"
						class=""/>
					<p:message for="firstName"/>
					
					<h:outputText
						value="#{msg['form.field.lastName']}"
						for="lastName"
						class=""/>
					<p:inputText
						id="lastName"
						value="#{customerModalController.customer.lastName}"
						class=""/>
					<p:message for="lastName"/>
					
					<h:outputText
						value="#{msg['form.field.email']}"
						for="email"
						class=""/>
					<p:inputText
						id="email"
						value="#{customerModalController.customer.email}"
						class=""/>
					<p:message for="email"/>
					
					<h:outputText
						value="Fecha de creacion"
						for="createDate"
						class=""/>
					<p:datePicker
						id="createDate"
						value="#{customerModalController.customer.createDate}"
						showIcon="true"
						showButtonBar="true"
						pattern="dd/MM/yyyy">
						
					</p:datePicker>
					
					<p:commandButton
						value="Guardar"
						action="#{customerModalController.save()}"
						ajax="true"
						update="@form, customerForm:customerTable customerFormModal"
						oncomplete="if (!args.validationFailed) {PF('customerModal').hide()}"
						class=""/>
						
					<h:inputHidden value="#{customerModalController.customer.id}"/>
				</p:panelGrid>
			</h:form>


</ui:composition>
