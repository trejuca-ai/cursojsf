<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      locale="#{languageController.locale}">
      
	<h:head>
		<meta charset="UTF-8"/>
		<title>Sistema de clientes</title>
		<h:outputStylesheet name="css/bootstrap.min.css"/>
	</h:head>
	<h:body>
		<div class="container">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">
					<h:graphicImage
						value="/resources/img/128x128.png"
						alt="Banco de mexico"
						width="25"
						height="25"/>
			      Banco de México
			    </a>
			    <div class="collapse navbar-collapse" id="navbarNav">
			      <ul class="navbar-nav">
			        <li class="nav-item">
			          <h:link 
			          	outcome="index-bootstrap.xhtml"
			          	value="Inicio"
			          	class="nav-link active" />
			        </li>
			        <li class="nav-item">
			          <h:link 
			          	outcome="form-bootstrap.xhtml"
			          	value="Crear cliente"
			          	class="nav-link" />
			        </li>
			        <li class="nav-item">
						<h:form>
							<h:selectOneMenu
								onchange="submit()"
								valueChangeListener="#{languageController.selectLanguage}">
								<f:selectItem itemValue="es" itemLabel="Seleccione..."/>
								<f:selectItems value="#{languageController.supportedLanguages}"/>
							</h:selectOneMenu>
						</h:form>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
			<ui:insert name="content"/>
			<hr />
			<footer>
				<h:graphicImage
					value="/resources/img/128x128.png"
					alt="Banco de mexico"
					width="25"
					height="25"/>
				<p>Desarrollado para Banco de México</p>
			</footer>
		</div>
		<h:outputScript name="js/bootstrap.bundle.min.js"/>
	</h:body>
</html>
