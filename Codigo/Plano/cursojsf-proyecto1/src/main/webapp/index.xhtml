<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
	
	<h:panelGrid border="1">
		<h:form>
			<h:commandButton
				value="Crear cliente"
				action="form.xhtml"/>		
		</h:form>
		<h:form>
			<h:dataTable
				value="#{customerController.customerList}"
				var="customer">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{customer.id}"/>
				</h:column>
	
				<h:column>
					<f:facet name="header">Primer nombre</f:facet>
					<h:outputText value="#{customer.firstName}"/>
				</h:column>
	
				<h:column>
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{customer.lastName}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Correo electronico</f:facet>
					<h:outputText value="#{customer.email}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Activo</f:facet>
					<h:outputText value="#{customer.active}"/>
				</h:column>
	
				<h:column>
					<f:facet name="header">Acciones</f:facet>
						<h:commandLink
							id="deleteButton"
							action="#{customerController.delete(customer.id)}">
							<h:outputText value="Eliminar"/>
						</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandLink
						id="updateLink"
						action="#{customerFormController.edit(customer.id)}">
						<h:outputText value="Editar"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGrid>
</html>
