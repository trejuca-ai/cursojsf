<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
      			xmlns:f="http://xmlns.jcp.org/jsf/core"
      			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      			xmlns:p="http://primefaces.org/ui"
      			template="/WEB-INF/layouts/mainpf1.xhtml">
      
	<ui:define name="content">
		<p:panelGrid columns="1">
			<h:form>
				<p:link 
					outcome="indexpf1.xhtml" 
					value="Volver"
					class=""/>
				<p:panelGrid columns="3" class="">
					<h:outputText
						value="#{msg['form.field.firstName']}"
						for="firstName"
						class=""/>
					<p:inputText
						id="firstName"
						value="#{customerFormController.customer.firstName}"
						class=""/>
					<p:message for="firstName"/>
					
					<h:outputText
						value="#{msg['form.field.lastName']}"
						for="lastName"
						class=""/>
					<p:inputText
						id="lastName"
						value="#{customerFormController.customer.lastName}"
						class=""/>
					<p:message for="lastName"/>
					
					<h:outputText
						value="#{msg['form.field.email']}"
						for="email"
						class=""/>
					<p:inputText
						id="email"
						value="#{customerFormController.customer.email}"
						class=""/>
					<p:message for="email"/>
					
					<p:commandButton
						value="Guardar"
						action="#{customerFormController.save}"
						ajax="false"
						class=""/>
						
					<h:inputHidden value="#{customerFormController.customer.id}"/>
				</p:panelGrid>
			</h:form>
		</p:panelGrid>
	</ui:define>
</ui:composition>
