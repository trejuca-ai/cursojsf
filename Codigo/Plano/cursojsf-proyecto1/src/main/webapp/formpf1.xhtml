<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
      			xmlns:f="http://xmlns.jcp.org/jsf/core"
      			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      			xmlns:p="http://primefaces.org/ui"
      			template="/WEB-INF/layouts/main.xhtml">
      
	<ui:define name="content">
		<h:panelGrid class="table">
			<h:form>
				<h:link 
					outcome="index-bootstrap.xhtml" 
					value="Volver"
					class="btn btn-primary mb-3"/>
				<h:panelGrid columns="3" class="table table-hover table-striped">
					<h:outputText
						value="#{msg['form.field.firstName']}"
						for="firstName"
						class="col-form-label"/>
					<h:inputText
						id="firstName"
						value="#{customerFormController.customer.firstName}"
						class="form-control"/>
					<h:message for="firstName"/>
					
					<h:outputText
						value="#{msg['form.field.lastName']}"
						for="lastName"
						class="col-form-label"/>
					<h:inputText
						id="lastName"
						value="#{customerFormController.customer.lastName}"
						class="form-control"/>
					<h:message for="lastName"/>
					
					<h:outputText
						value="#{msg['form.field.email']}"
						for="email"
						class="col-form-label"/>
					<h:inputText
						id="email"
						value="#{customerFormController.customer.email}"
						class="form-control"/>
					<h:message for="email"/>
					
					<h:commandButton
						value="Guardar"
						action="#{customerFormController.save}"
						class="btn btn-success"/>
						
					<h:inputHidden value="#{customerFormController.customer.id}"/>
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
